name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore src/AIVoryMonitor/AIVoryMonitor.csproj
      - run: dotnet build src/AIVoryMonitor/AIVoryMonitor.csproj --no-restore
